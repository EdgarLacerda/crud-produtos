<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema CRUD de Produtos</title>
    <link rel="stylesheet" href="style.css">>
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistema de Gerenciamento de Produtos</h1>
            <p>CRUD completo com validações e pesquisa</p>
        </header>

        
        <div class="actions-bar">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Pesquisar produtos pelo nome..." />
                <button onclick="buscarProdutos()">Buscar</button>
            </div>
            <button class="btn-primary" onclick="abrirModal()">+ Novo Produto</button>
        </div>

        
        <div class="table-container">
            <table id="produtosTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="produtosBody">
                    <tr>
                        <td colspan="6" class="loading">Carregando produtos...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal de Formulário -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Novo Produto</h2>
                <span class="close" onclick="fecharModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div id="errors" class="errors"></div>
                
                <div class="form-group">
                    <label for="nome">Nome do Produto *</label>
                    <input type="text" id="nome" placeholder="Ex: Notebook Dell">
                </div>

                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao" rows="3" placeholder="Descreva o produto..."></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="preco">Preço (R$) *</label>
                        <input type="number" id="preco" step="0.01" placeholder="0.00">
                    </div>

                    <div class="form-group">
                        <label for="quantidade">Quantidade *</label>
                        <input type="number" id="quantidade" placeholder="0">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="fecharModal()">Cancelar</button>
                <button class="btn-primary" onclick="salvarProduto()">Salvar</button>
            </div>
        </div>
    </div>

    
    <div id="confirmModal" class="modal">
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h2>Confirmar Exclusão</h2>
            </div>
            <div class="modal-body">
                <p>Tem certeza que deseja excluir este produto? Esta ação não pode ser desfeita.</p>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="fecharConfirm()">Cancelar</button>
                <button class="btn-danger" onclick="confirmarExclusao()">Excluir</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
